<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Unique page title - My Site</title>
</head>

<body style="width: 80%; margin: auto">
    <form id="form" class="form-group">
        <input class="form-control mt-5" type="text" placeholder="имя студента" name="name" required>
        <input class="form-control mt-5" type="date" placeholder="дата рождения" name="age" required>
        <label for="gender">пол:</label>
        <select class="form-control mt-5" name="gender" id="gender" required>
            <option value="male" selected>мужской</option>
            <option value="female">женский</option>
        </select>
        <button class="btn btn-primary mt-5" type="submit">добавить</button>
    </form>
    <table class="table mt-5">
        <thead>
            <tr>
                <th scope="col">имя</th>
                <th scope="col">пол</th>
                <th scope="col">дата рождения</th>
                <th scope="col">возраст</th>
            </tr>
        </thead>
        <tfoot >
            <tr></tr>
            <tr>
                <td>средний возраст</td>
                <td id="middleAge"></td>
            </tr>
        </tfoot>
        <tbody id="tbody">
        </tbody>
    </table>
<script src="./studentForm.js">
</script>
</body>
</html>
